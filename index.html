<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Dead Pixel</title>
    <meta name="description" content="Dead Pixel">
    <meta name="author" content="Andrea Goodson">
    <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>
<body>
    <div class="title">Dead Pixel and Screen Tester</div>
    <div class="container">
        <div class="box">
            <div class="label">White</div>
            <div class="trigger" style="background:#ffffff"></div>
        </div>
        <div class="box">
            <div class="label">Black</div>
            <div class="trigger" style="background:#000000"></div>
        </div>
        <div class="box">
            <div class="label">5% Gray</div>
            <div class="trigger" style="background:#0C0C0C"></div>
        </div>
        <div class="box">
            <div class="label">50% Gray</div>
            <div class="trigger" style="background:#7F7F7F"></div>
        </div>
    </div>
    <div class="container">
        <div class="box">
            <div class="label">Red</div>
            <div class="trigger" style="background:#ff0000"></div>
        </div>
        
        <div class="box">
            <div class="label">Blue</div>
            <div class="trigger" style="background:#0000ff"></div>
        </div>
        <div class="box">
            <div class="label">Green</div>
            <div class="trigger" style="background:#00ff00"></div>
        </div>
        
    </div>
    <script src="js/scripts.js?v=1.0"></script>
</body>
</html>
